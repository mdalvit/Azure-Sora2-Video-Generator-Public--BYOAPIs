<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora2 Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #323130;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 40px 20px;
        }

        .logo {
            margin-bottom: 40px;
            text-align: center;
        }

        .logo h1 {
            font-size: 48px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            letter-spacing: -1px;
        }

        .logo .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 8px;
            font-weight: 400;
        }

        .search-wrapper {
            width: 100%;
            max-width: 700px;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 16px 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-box:hover {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .search-box:focus-within {
            border-color: #0078d4;
            box-shadow: 0 12px 48px rgba(0, 120, 212, 0.2);
            transform: translateY(-2px);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            opacity: 0.7;
        }

        #prompt {
            flex: 1;
            border: none;
            outline: none;
            padding: 4px 0;
            font-size: 16px;
            font-family: 'Segoe UI', sans-serif;
            background: transparent;
            color: #323130;
        }

        #prompt::placeholder {
            color: #605e5c;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option-group label {
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            font-size: 14px;
        }

        .option-group select {
            padding: 10px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Segoe UI', sans-serif;
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.2s ease;
            color: #323130;
        }

        .option-group select:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: #ffffff;
        }

        .option-group select:focus {
            border-color: #0078d4;
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        button {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: #323130;
            font-size: 15px;
            font-weight: 600;
            padding: 12px 32px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Segoe UI', sans-serif;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: #ffffff;
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #generateBtn {
            background: linear-gradient(135deg, #0078d4 0%, #0063b1 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 16px rgba(0, 120, 212, 0.3);
        }

        #generateBtn:hover:not(:disabled) {
            background: linear-gradient(135deg, #106ebe 0%, #005a9e 100%);
            box-shadow: 0 8px 24px rgba(0, 120, 212, 0.4);
        }

        .loading {
            display: none;
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            font-size: 16px;
            font-weight: 500;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }

        .result.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #323130;
            margin-bottom: 16px;
            font-size: 20px;
            font-weight: 600;
        }

        .result pre {
            background-color: #f3f2f1;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
            border: 1px solid #edebe9;
        }

        .result p {
            margin: 10px 0;
            color: #323130;
            font-size: 14px;
        }

        .result video {
            margin-top: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .result a {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #0078d4 0%, #0063b1 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .result a:hover {
            background: linear-gradient(135deg, #106ebe 0%, #005a9e 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
        }

        .error {
            color: #a4262c;
        }

        .success {
            color: #107c10;
        }

        footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .logo h1 {
                font-size: 32px;
            }

            .logo .subtitle {
                font-size: 14px;
            }

            .search-wrapper {
                max-width: 100%;
            }

            .search-box {
                padding: 14px 16px;
            }

            #prompt {
                font-size: 15px;
            }

            .options {
                flex-direction: column;
                gap: 16px;
                width: 100%;
            }

            .option-group {
                width: 100%;
            }

            .option-group select {
                width: 100%;
            }

            .buttons {
                flex-direction: column;
                width: 100%;
            }

            button {
                width: 100%;
            }

            .result {
                max-width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Sora2 Video Generator</h1>
            <p class="subtitle">Powered by Azure AI</p>
        </div>

        <div class="search-wrapper">
            <div class="search-box">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="#9aa0a6" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" id="prompt" placeholder="Describe the video you want to generate..." autofocus>
            </div>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="aspectRatio">Aspect Ratio:</label>
                <select id="aspectRatio">
                    <option value="16:9">16:9 (Landscape)</option>
                    <option value="9:16">9:16 (Portrait)</option>
                </select>
            </div>
            <div class="option-group">
                <label for="resolution">Resolution:</label>
                <select id="resolution">
                    <option value="720p">720p</option>
                </select>
            </div>
            <div class="option-group">
                <label for="seconds">Duration:</label>
                <select id="seconds">
                    <option value="4">4s</option>
                    <option value="8">8s</option>
                    <option value="12">12s</option>
                </select>
            </div>
        </div>

        <div class="buttons">
            <button id="generateBtn">Generate Video</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your video... This may take a moment.</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <footer>
        Sora2 Video Generator powered by Azure AI
    </footer>

    <script>
        const promptInput = document.getElementById('prompt');
        const aspectRatioSelect = document.getElementById('aspectRatio');
        const resolutionSelect = document.getElementById('resolution');
        const secondsSelect = document.getElementById('seconds');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');

        // Generate video on button click
        generateBtn.addEventListener('click', generateVideo);

        // Generate video on Enter key
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateVideo();
            }
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            promptInput.value = '';
            aspectRatioSelect.selectedIndex = 0;
            resolutionSelect.selectedIndex = 0;
            secondsSelect.selectedIndex = 0;
            resultDiv.classList.remove('active');
            promptInput.focus();
        });

        let statusCheckInterval = null;

        async function generateVideo() {
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                alert('Please enter a prompt to generate a video');
                return;
            }

            // Clear any existing status check
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }

            // Convert aspect ratio and resolution to size format
            const aspectRatio = aspectRatioSelect.value;
            const resolution = resolutionSelect.value;
            
            let size;
            if (aspectRatio === '16:9' && resolution === '720p') {
                size = '1280x720';
            } else if (aspectRatio === '9:16' && resolution === '720p') {
                size = '720x1280';
            } else {
                size = '1280x720'; // default
            }

            // Show loading, hide results
            loadingDiv.classList.add('active');
            resultDiv.classList.remove('active');
            generateBtn.disabled = true;
            loadingDiv.querySelector('p').textContent = 'Starting video generation...';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        size: size,
                        seconds: secondsSelect.value
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    const videoId = data.video_id;
                    loadingDiv.querySelector('p').textContent = `Video queued (ID: ${videoId}). Checking status...`;
                    
                    // Start polling for status
                    checkVideoStatus(videoId);
                } else {
                    loadingDiv.classList.remove('active');
                    displayResult('error', 'Error generating video', data.error || 'Unknown error occurred');
                    generateBtn.disabled = false;
                }
            } catch (error) {
                loadingDiv.classList.remove('active');
                displayResult('error', 'Connection error', error.message);
                generateBtn.disabled = false;
            }
        }

        async function checkVideoStatus(videoId) {
            let attempts = 0;
            const maxAttempts = 120; // 10 minutes max (5 second intervals)
            
            statusCheckInterval = setInterval(async () => {
                attempts++;
                
                try {
                    const response = await fetch(`/status/${videoId}`);
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        const videoData = data.data;
                        const status = videoData.status;
                        const progress = videoData.progress || 0;
                        
                        // Update loading message
                        loadingDiv.querySelector('p').textContent = 
                            `Status: ${status} - Progress: ${progress}%`;
                        
                        if (status === 'completed' || status === 'succeeded') {
                            // Video is ready!
                            clearInterval(statusCheckInterval);
                            loadingDiv.classList.remove('active');
                            displayVideoResult(videoData);
                            generateBtn.disabled = false;
                        } else if (status === 'failed' || status === 'error') {
                            // Video generation failed
                            clearInterval(statusCheckInterval);
                            loadingDiv.classList.remove('active');
                            displayResult('error', 'Video generation failed', 
                                videoData.error || 'Unknown error occurred');
                            generateBtn.disabled = false;
                        }
                        // Otherwise keep polling (queued, processing, etc.)
                    } else {
                        // Error checking status
                        clearInterval(statusCheckInterval);
                        loadingDiv.classList.remove('active');
                        displayResult('error', 'Error checking status', data.error || 'Unknown error');
                        generateBtn.disabled = false;
                    }
                } catch (error) {
                    clearInterval(statusCheckInterval);
                    loadingDiv.classList.remove('active');
                    displayResult('error', 'Connection error', error.message);
                    generateBtn.disabled = false;
                }
                
                // Stop after max attempts
                if (attempts >= maxAttempts) {
                    clearInterval(statusCheckInterval);
                    loadingDiv.classList.remove('active');
                    displayResult('error', 'Timeout', 'Video generation took too long');
                    generateBtn.disabled = false;
                }
            }, 5000); // Check every 5 seconds
        }

        function displayVideoResult(videoData) {
            let content = `<h3 class="success">‚úÖ Video Generated Successfully!</h3>`;
            content += `<div style="margin-top: 15px;">`;
            content += `<p><strong>Video ID:</strong> ${videoData.id}</p>`;
            content += `<p><strong>Status:</strong> ${videoData.status}</p>`;
            content += `<p><strong>Size:</strong> ${videoData.size}</p>`;
            content += `<p><strong>Duration:</strong> ${videoData.seconds} seconds</p>`;
            
            // Check if video URL is available
            if (videoData.video_url || videoData.url) {
                const videoUrl = videoData.video_url || videoData.url;
                content += `<div style="margin-top: 20px;">`;
                content += `<video controls autoplay style="max-width: 100%; border-radius: 8px;">`;
                content += `<source src="${videoUrl}" type="video/mp4">`;
                content += `Your browser does not support the video tag.`;
                content += `</video>`;
                content += `</div>`;
                content += `<div style="margin-top: 10px;">`;
                content += `<a href="${videoUrl}" download="${videoData.id}.mp4" style="color: #4285f4; text-decoration: none;">üì• Download Video</a>`;
                content += `</div>`;
            } else {
                content += `<p style="margin-top: 15px; color: #ea8600;">‚ö†Ô∏è Video generated but playback URL not available yet.</p>`;
                content += `<p style="color: #5f6368; font-size: 14px;">The video has been successfully generated. You can access it directly from Azure AI Foundry portal.</p>`;
                content += `<details style="margin-top: 15px;">`;
                content += `<summary style="cursor: pointer; color: #4285f4;">Show Full Response</summary>`;
                content += `<pre>${JSON.stringify(videoData, null, 2)}</pre>`;
                content += `</details>`;
            }
            
            content += `</div>`;
            
            resultDiv.innerHTML = content;
            resultDiv.classList.add('active');
        }

        function displayResult(type, title, content) {
            const isError = type === 'error';
            const contentString = typeof content === 'object' ? JSON.stringify(content, null, 2) : content;
            
            resultDiv.innerHTML = `
                <h3 class="${isError ? 'error' : 'success'}">${title}</h3>
                <pre>${contentString}</pre>
            `;
            resultDiv.classList.add('active');
        }
    </script>
</body>
</html>
